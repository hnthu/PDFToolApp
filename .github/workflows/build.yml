name: Build Binaries

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # --- WINDOWS BUILD STEP ---
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        # Find where tkinterdnd2 is installed to add it as data
        $TKDND_PATH = python -c "import tkinterdnd2, os; print(os.path.dirname(tkinterdnd2.__file__))"
        echo "TkinterDnD path is $TKDND_PATH"
        
        pyinstaller --noconfirm --onefile --windowed --clean `
          --name "PDFToolkit" `
          --hidden-import "tkinterdnd2" `
          --add-data "$TKDND_PATH;tkinterdnd2" `
          PDFCompressorApp.py

    # --- MACOS BUILD STEP ---
    - name: Build with PyInstaller (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        # Find where tkinterdnd2 is installed
        TKDND_PATH=$(python -c "import tkinterdnd2, os; print(os.path.dirname(tkinterdnd2.__file__))")
        echo "TkinterDnD path is $TKDND_PATH"
        
        pyinstaller --noconfirm --onefile --windowed --clean \
          --name "PDFCompressorApp" \
          --hidden-import "tkinterdnd2" \
          --add-data "$TKDND_PATH:tkinterdnd2" \
          PDFCompressorApp.py

    # --- UPLOAD ARTIFACTS ---
    - name: Upload Windows Artifact
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PDFCompressorApp-Windows
        path: dist/PDFCompressorApp.exe

    - name: Upload macOS Artifact
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: PDFCompressorApp-macOS
        path: dist/PDFCompressorApp.app